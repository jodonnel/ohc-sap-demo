<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="robots" content="noindex,nofollow"/>
  <title>Chloe Bootstrap</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0f14; color:#e6edf3; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 28px 18px 60px; }
    .top { display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    h1 { font-size: 18px; margin: 0; opacity:.9; }
    button { background:#1f6feb; color:white; border:0; padding:10px 12px; border-radius:10px; cursor:pointer; font-weight:600; }
    button:active { transform: translateY(1px); }
    pre { white-space: pre-wrap; word-break: break-word; padding: 18px; background:#0f1720; border:1px solid #243244; border-radius:14px; overflow:auto; }
    .hint { opacity:.7; font-size: 13px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1>Chloe Bootstrap Prompt</h1>
      <button id="copy">Copy</button>
    </div>
    <pre id="content">Loading…</pre>
    <div class="hint">
      Note: this page is public if published; “noindex” reduces search indexing but is not security.
    </div>
  </div>

<script>
async function main() {
  const res = await fetch('./BOOTSTRAP.md', { cache: 'no-store' });
  const txt = await res.text();
  const pre = document.getElementById('content');
  const btn = document.getElementById('copy');

  pre.textContent = txt;

  btn.onclick = async () => {
    await navigator.clipboard.writeText(txt);
    const old = btn.textContent;
    btn.textContent = 'Copied';
    setTimeout(() => (btn.textContent = old), 900);
  };
}
main();
</script>
</body>
</html>
