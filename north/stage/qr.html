<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scan to Play â€” OHC Edge Demo</title>
<style>
  body {
    background: #06090F; color: #F0F4F8;
    font-family: 'Segoe UI', system-ui, sans-serif;
    display: flex; flex-direction: column; align-items: center;
    justify-content: center; min-height: 100vh; gap: 24px; padding: 32px;
  }
  .brand { display: flex; gap: 20px; align-items: center; }
  .brand .rh { color: #EE0000; font-size: 13px; font-weight: 700; letter-spacing: 2px; }
  .brand .sep { color: #4E5D6C; font-size: 20px; }
  .brand .sap { color: #0070F2; font-size: 13px; font-weight: 700; letter-spacing: 2px; }
  h1 { font-size: 36px; font-weight: 300; }
  .sub { color: #8B98A5; font-size: 15px; }
  .qr { margin: 16px 0; border-radius: 12px; overflow: hidden; box-shadow: 0 0 40px rgba(0,210,106,0.1); background: #fff; padding: 16px; }
  .url { font-family: monospace; font-size: 11px; color: #4E5D6C; word-break: break-all; text-align: center; max-width: 500px; }
  .hint { color: #00D26A; font-size: 14px; font-weight: 600; margin-top: 8px; }
</style>
</head>
<body>
  <div class="brand">
    <span class="rh">RED HAT</span><span class="sep">Ã—</span><span class="sap">SAP</span>
  </div>
  <h1>Scan to Play</h1>
  <p class="sub">Your phone becomes the edge device</p>
  <div class="qr" id="qr"></div>
  <p class="hint">ðŸ“± Open your camera and scan</p>
  <p class="url" id="url-label"></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  const TARGET = 'https://jodonnel.github.io/ohc-sap-demo/go.html';
  document.getElementById('url-label').textContent = TARGET;
  new QRCode(document.getElementById('qr'), {
    text: TARGET,
    width: 380,
    height: 380,
    colorDark: '#06090F',
    colorLight: '#ffffff',
    correctLevel: QRCode.CorrectLevel.M
  });
</script>
</body>
</html>
