<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>North Dashboard — OHC SAP Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0b0b;
      color: #eaeaea;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    .total {
      font-size: 4rem;
      margin: 1rem 0;
    }
    .sources {
      margin-top: 2rem;
      max-width: 600px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #333;
    }
    .muted {
      opacity: 0.6;
      font-size: 0.9rem;
    }
    button {
      margin-top: 1rem;
      background: #cc0000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>North Dashboard</h1>
  <div class="muted">Live view of events reaching the IT side</div>

  <div class="total" id="totalCount">—</div>

  <div class="sources" id="sources"></div>

  <button id="muteToggle">Mute sound</button>

  <audio id="chime">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA=" type="audio/wav">
  </audio>

<script>
let muted = false;
const chime = document.getElementById('chime');

document.getElementById('muteToggle').onclick = () => {
  muted = !muted;
  document.getElementById('muteToggle').innerText = muted ? 'Unmute sound' : 'Mute sound';
};

async function poll() {
  try {
    const res = await fetch('/state');
    const data = await res.json();

    document.getElementById('totalCount').innerText = data.total ?? '—';

    const container = document.getElementById('sources');
    container.innerHTML = '';

    Object.entries(data.by_source || {}).forEach(([source, count]) => {
      const row = document.createElement('div');
      row.className = 'row';
      row.innerHTML = `<div>${source}</div><div>${count}</div>`;
      container.appendChild(row);
    });

    if (!muted) chime.play();
  } catch (e) {
    console.error('poll failed', e);
  }
}

setInterval(poll, 1000);
poll();
</script>

</body>
</html>
