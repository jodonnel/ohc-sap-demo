        return Response("\n".join(["OHC Short URLs", "=" * 40] + lines),
                        mimetype="text/plain")

    @app.post("/reset")
    def reset_state():
        global count, last
        with lock:
            count = 0
            last = {}
            event_log.clear()
            for k in telemetry:
                if isinstance(telemetry[k], list):
                    telemetry[k].clear()
                elif isinstance(telemetry[k], dict):
                    telemetry[k].clear()
                else:
                    telemetry[k] = 0
            try:
                os.remove(STATE_FILE)
            except FileNotFoundError:
