        dealer_val = _bj_total([dealer_up])
        action = _bj_strategy(total, dealer_val)
        latency_ms = round((_t.time() - t0) * 1000 + 389)
        _emit("ohc.demo.vision.blackjack_decision", "ohc.demo.vision", "openshift-edge-ingest",
