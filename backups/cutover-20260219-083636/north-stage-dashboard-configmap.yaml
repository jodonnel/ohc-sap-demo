    }\n\n.feed-item {\n  display:flex; gap:8px; align-items:flex-start; padding:8px
    6px;\n  border-bottom:1px solid var(--border); animation:slideIn 0.3s ease;\n}\n.feed-item
    .fi-icon { font-size:14px; flex-shrink:0; margin-top:2px; }\n.feed-item .fi-body
    { flex:1; }\n.feed-item .fi-text { font-size:12px; color:var(--text); font-family:'Red
