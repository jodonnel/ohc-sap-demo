    }\n@keyframes flashBorder { 0%{border-color:var(--flash-color)} 100%{border-color:var(--border)}
    }\n\n/* Mobile */\n@media (max-width:1024px) {\n  .dashboard { grid-template-columns:1fr
    1fr; grid-template-rows:auto 1fr 1fr; grid-template-areas:\"header header\" \"main
    feed\" \"sidebar sidebar\"; }\n}\n@media (max-width:768px) {\n  .dashboard { grid-template-columns:1fr;
    grid-template-rows:auto auto 1fr auto; grid-template-areas:\"header\" \"main\"
    \"feed\" \"sidebar\"; overflow-y:auto; }\n  .hero-count { font-size:4rem; }\n}\n</style>\n</head>\n<body>\n\n<div
    class=\"dashboard\">\n\n  <!-- Header -->\n  <div class=\"dash-header\">\n    <div
    style=\"display:flex;align-items:center\">\n      <div class=\"brand\"><span class=\"rh\">RED
    HAT</span><span class=\"sep\"> × </span><span class=\"sap\">SAP</span></div>\n
    \     <span class=\"title\">EDGE OPERATIONS CENTER</span>\n    </div>\n    <div
    class=\"live-badge\"><div class=\"live-dot\"></div><span class=\"live-label\"
    id=\"sseStatus\">CONNECTING</span></div>\n  </div>\n\n  <!-- Main: counter + bars
    + last event -->\n  <div class=\"main\">\n    <div class=\"hero\">\n      <div
    class=\"hero-count\" id=\"heroCount\">0</div>\n      <div class=\"hero-label\">Events
    Ingested</div>\n      <div class=\"hero-stats\">\n        <div class=\"hero-stat\"><div
    class=\"val\" id=\"hRate\" style=\"color:var(--red)\">0</div><div class=\"lbl\">per
    sec</div></div>\n        <div class=\"hero-stat\"><div class=\"val\" id=\"hPeak\"
    style=\"color:var(--amber)\">0</div><div class=\"lbl\">peak/s</div></div>\n        <div
    class=\"hero-stat\"><div class=\"val\" id=\"hDevices\" style=\"color:var(--blue)\">0</div><div
    class=\"lbl\">devices</div></div>\n      </div>\n    </div>\n\n    <div class=\"class-panel\">\n
    \     <h3>Event Classes</h3>\n      <div class=\"class-bars\" id=\"classBars\"></div>\n
    \   </div>\n\n    <div class=\"last-event\">\n      <h3>Latest Event</h3>\n      <div
    id=\"lastEventCard\">\n        <div class=\"evt-card\">\n          <div class=\"evt-class-badge\"
    style=\"background:var(--surface2)\">⏳</div>\n          <div class=\"evt-card-body\">\n
    \           <div class=\"evt-card-type\" style=\"color:var(--muted)\">Waiting</div>\n
    \           <div class=\"evt-card-summary\" style=\"color:var(--muted)\">No events
    received yet</div>\n          </div>\n        </div>\n      </div>\n    </div>\n
    \ </div>\n\n  <!-- Activity feed -->\n  <div class=\"feed-panel\">\n    <h3>Activity
    Feed</h3>\n    <div class=\"feed-list\" id=\"feedList\"></div>\n  </div>\n\n  <!--
    Sidebar -->\n  <div class=\"sidebar\">\n    <div class=\"device-panel\">\n      <h3>Audience
    Devices</h3>\n      <div class=\"device-count\" id=\"devCount\">0</div>\n      <div
    class=\"device-count-label\">Connected</div>\n      <div class=\"device-mosaic\"
    id=\"deviceMosaic\"></div>\n      <div class=\"device-stats\">\n        <div class=\"ds-row\"><span
    class=\"ds-label\">Avg Battery</span><span class=\"ds-val\" id=\"dsBattery\">—</span></div>\n
    \       <div class=\"breakdown\" id=\"bdNetworks\"></div>\n        <div class=\"breakdown\"
    id=\"bdLocales\"></div>\n      </div>\n    </div>\n    <div class=\"status-panel\">\n
    \     <h3>System</h3>\n      <div class=\"status-row\"><span class=\"sl\">Platform</span><span
    class=\"sv\">OpenShift 4.x</span></div>\n      <div class=\"status-row\"><span
    class=\"sl\">Namespace</span><span class=\"sv\">qr-demo-qa</span></div>\n      <div
    class=\"status-row\"><span class=\"sl\">Uptime</span><span class=\"sv\" id=\"uptime\">—</span></div>\n
    \     <div class=\"status-row\"><span class=\"sl\">SSE</span><span class=\"sv\"
    id=\"sseState\" style=\"color:var(--green)\">●</span></div>\n    </div>\n  </div>\n\n</div>\n\n<script>\n//
    ═══════════════════════════════════════════\n// EVENT CLASS REGISTRY\n// Fixes:
    #31 — added 'status' class for game/session/action events\n// ═══════════════════════════════════════════\nconst
    CLASSES = {\n  access:      { icon:'\U0001F510', color:'var(--green)',  label:'Access'
    },\n  incident:    { icon:'\U0001F6A8', color:'var(--red)',    label:'Incident'
    },\n  compliance:  { icon:'\U0001F4CB', color:'var(--amber)',  label:'Compliance'
    },\n  network:     { icon:'\U0001F310', color:'var(--blue)',   label:'Network'
    },\n  surveillance:{ icon:'\U0001F4F9', color:'var(--teal)',   label:'Surveillance'
    },\n  building:    { icon:'\U0001F3E2', color:'var(--orange)', label:'Building'
    },\n  physical:    { icon:'\U0001F463', color:'var(--purple)', label:'Physical'
    },\n  sensor:      { icon:'\U0001F321️', color:'var(--muted)',  label:'Sensor'
    },\n  alert:       { icon:'⚠️', color:'var(--amber)',  label:'Alert' },\n  telem:
    \      { icon:'\U0001F4E1', color:'var(--purple)', label:'Telemetry' },\n  presenter:
    \  { icon:'\U0001F3A4', color:'var(--dim)',    label:'Presenter' },\n  status:
    \     { icon:'\U0001F3AE', color:'var(--dim)',    label:'Status' },\n  command:
    \    { icon:'⬇️', color:'var(--green)',  label:'Motor Command' },\n  vehicle:
    \    { icon:'\U0001F697', color:'#C0C0C0',       label:'Vehicle Telemetry' },\n
    \ piport:      { icon:'\U0001F504', color:'#00AEEF',       label:'PI/PO Migration'
    },\n  unknown:     { icon:'\U0001F4E6', color:'var(--muted)',  label:'Other' },\n};\n\n//
    ═══════════════════════════════════════════\n// EVENT DESCRIPTIONS\n// Fixes:
    #32 — 13+ new entries for live game event types\n//        #34 — callers now strip
    ohc.demo. prefix before lookup\n//        Also fixed field name mismatches (badgeId→badgeID,
    etc.)\n// ═══════════════════════════════════════════\nconst DESCRIPTIONS = {\n
    \ // ── Access / OnGuard ──\n  'access.onguard.badge_scan': d => {\n    const
    action = d.action || 'scan';\n    const who = d.cardholderName || ('Badge ' +
    (d.badgeID || d.badgeId || '?'));\n    const where = d.readerName || d.inputPoint
    || 'reader';\n    if (action === 'ACCESS_DENIED') return '\U0001F6AB DENIED —
    ' + who + ' at ' + where;\n    return who + ' → ' + where;\n  },\n  'access.onguard.door_state':
