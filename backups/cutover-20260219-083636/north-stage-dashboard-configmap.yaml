    <script>
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
    let current = 0;
    let eventCount = 0;
    let peakRate = 0;
    let eventTimes = [];

    const progressEl = document.getElementById('progress');
    const slideNumEl = document.getElementById('slideNum');
    const livePip = document.getElementById('livePip');
    const pipCountEl = document.getElementById('pipCount');
    const qrCorner = document.getElementById('qrCorner');

    function goTo(n) {
      if (n < 0 || n >= totalSlides) return;
      slides[current].classList.remove('active');
      current = n;
      slides[current].classList.add('active');
      progressEl.style.width = ((current+1)/totalSlides*100)+'%';
      slideNumEl.innerText = (current+1)+' / '+totalSlides;
      livePip.classList.toggle('visible', current >= 4);
      qrCorner.classList.toggle('visible', current >= 6);
      document.getElementById('payoffCount').innerText = eventCount.toLocaleString();

      fetch('/ingest', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({specversion:'1.0', type:'presenter.slide_change', source:'present-rh',
          data:{slide:current+1, total:totalSlides, title:slides[current].dataset.slide}})
      }).catch(()=>{});
    }
    function next() { goTo(current+1); }
    function prev() { goTo(current-1); }

    // Keyboard
    document.addEventListener('keydown', e => {
      if (e.key==='ArrowRight'||e.key===' '||e.key==='PageDown') { e.preventDefault(); next(); }
      if (e.key==='ArrowLeft'||e.key==='PageUp') { e.preventDefault(); prev(); }
      if (e.key==='Home') { e.preventDefault(); goTo(0); }
      if (e.key==='End') { e.preventDefault(); goTo(totalSlides-1); }
      if (e.key==='f'||e.key==='F') {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
      }
    });

    // Touch swipe
    let touchStartX = 0;
    let touchStartY = 0;
    document.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, {passive:true});
    document.addEventListener('touchend', e => {
      const dx = touchStartX - e.changedTouches[0].clientX;
      const dy = touchStartY - e.changedTouches[0].clientY;
      if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 50) {
        dx > 0 ? next() : prev();
      }
    }, {passive:true});

    // Click (desktop only — left 20% back, rest forward)
    document.addEventListener('click', e => {
      if (e.target.closest('a,button,.arch-wrap,.qr-code,.qr-corner')) return;
      if (e.clientX < window.innerWidth * 0.2) prev();
      else next();
    });

    // SSE
    function connectSSE() {
      try {
        const es = new EventSource('/events');
        es.onmessage = e => {
          const d = JSON.parse(e.data);
          eventCount = d.count || (eventCount+1);
          updateCounters();
          const payload = d.payload||d.data||d;
          const t = (payload.type||payload.action||d.type||'event');
          document.getElementById('dashLast').innerText = t.split('.').pop().replace(/_/g,' ');
          eventTimes.push(Date.now());
        };
        es.onerror = () => { es.close(); setTimeout(connectSSE,3000); };
      } catch(e) { startSimulator(); }
    }

    function updateCounters() {
      const s = eventCount.toLocaleString();
      pipCountEl.innerText = s;
      ['dashCount','dashCount2','payoffCount'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.innerText = s;
      });
      ['dashCount','dashCount2'].forEach(id => {
        const el = document.getElementById(id);
        if (el) { el.classList.add('bump'); setTimeout(()=>el.classList.remove('bump'),80); }
      });
      const now = Date.now();
      eventTimes = eventTimes.filter(t => now-t < 5000);
      const rate = eventTimes.length > 0 ? (eventTimes.length/5).toFixed(1) : '0';
      document.getElementById('dashRate').innerText = rate+' /sec';
      document.getElementById('statRate').innerText = rate;
      if (parseFloat(rate) > peakRate) {
        peakRate = parseFloat(rate);
        document.getElementById('statPeak').innerText = peakRate.toFixed(0);
      }
    }

    setInterval(() => {
      const now = Date.now();
      eventTimes = eventTimes.filter(t => now-t < 5000);
      const rate = eventTimes.length > 0 ? (eventTimes.length/5).toFixed(1) : '0';
      document.getElementById('dashRate').innerText = rate+' /sec';
      document.getElementById('statRate').innerText = rate;
    },1000);

    function startSimulator() {
      const types = ['badge_scan','door_opened','door_closed','temperature','hvac_check','camera_motion','fire_check','biometric','air_quality','ups_check'];
      let delay = 2500; let devices = 0;
      function sim() {
        eventCount++; eventTimes.push(Date.now()); updateCounters();
        document.getElementById('dashLast').innerText = types[Math.floor(Math.random()*types.length)].replace(/_/g,' ');
        if (delay > 200) delay *= 0.95;
        if (eventCount%4===0) { devices++; document.getElementById('dashDevices').innerText=devices; document.getElementById('statDevices').innerText=devices; }
        if (eventCount===3) { document.getElementById('dashTelem').innerText='78% avg'; document.getElementById('statBattery').innerText='78%'; document.getElementById('statNetworks').innerText='wifi:3 · 4g:1'; document.getElementById('statLocales').innerText='2'; }
        setTimeout(sim, delay*(0.5+Math.random()));
      }
      setTimeout(sim,1500);
    }

    function pollTelemetry() {
      fetch('/telemetry').then(r=>r.json()).then(d=>{
        document.getElementById('dashDevices').innerText=d.devices||0;
        document.getElementById('statDevices').innerText=d.devices||0;
        document.getElementById('dashTelem').innerText=(d.avgBattery||'—')+'% avg';
        document.getElementById('statBattery').innerText=(d.avgBattery||'—')+'%';
        document.getElementById('statNetworks').innerText=Object.entries(d.networks||{}).map(([k,v])=>k+':'+v).join(' · ')||'—';
        document.getElementById('statLocales').innerText=Object.keys(d.locales||{}).length||'—';
      }).catch(()=>{});
    }
    setInterval(pollTelemetry,5000);

    // Fetch current state immediately on load
    function fetchState() {
      fetch('/state').then(r=>r.json()).then(d=>{
        if (d.count) { eventCount = d.count; updateCounters(); }
        if (d.last) {
          const t = (d.last.type||d.last.action||'event');
          document.getElementById('dashLast').innerText = t.split('.').pop().replace(/_/g,' ');
        }
      }).catch(()=>{});
    }
    fetchState();
    setInterval(fetchState, 10000);

    connectSSE(); pollTelemetry(); goTo(0);
    </script>
