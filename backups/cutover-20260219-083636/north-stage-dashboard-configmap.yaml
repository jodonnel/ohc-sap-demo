    <script>
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
    let current = 0;

    const progressEl = document.getElementById('progress');
    const slideNumEl = document.getElementById('slideNum');
    const livePip = document.getElementById('livePip');
    const pipCountEl = document.getElementById('pipCount');

    let eventCount = 0;

    function goTo(n) {
      if (n < 0 || n >= totalSlides) return;
      slides[current].classList.remove('active');
      current = n;
      slides[current].classList.add('active');
      progressEl.style.width = ((current+1)/totalSlides*100)+'%';
      slideNumEl.innerText = (current+1)+' / '+totalSlides;
      livePip.classList.toggle('visible', current >= 2);

      fetch('/ingest', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({specversion:'1.0', type:'presenter.slide_change', source:'present-mii',
          data:{slide:current+1, total:totalSlides, title:slides[current].dataset.slide}})
      }).catch(()=>{});
    }
    function next() { goTo(current+1); }
    function prev() { goTo(current-1); }

    // Keyboard
    document.addEventListener('keydown', e => {
      if (e.key==='ArrowRight'||e.key===' '||e.key==='PageDown') { e.preventDefault(); next(); }
      if (e.key==='ArrowLeft'||e.key==='PageUp') { e.preventDefault(); prev(); }
      if (e.key==='Home') { e.preventDefault(); goTo(0); }
      if (e.key==='End') { e.preventDefault(); goTo(totalSlides-1); }
      if (e.key==='f'||e.key==='F') {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
      }
    });

    // Touch swipe
    let touchStartX = 0;
    let touchStartY = 0;
    document.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, {passive:true});
    document.addEventListener('touchend', e => {
      const dx = touchStartX - e.changedTouches[0].clientX;
      const dy = touchStartY - e.changedTouches[0].clientY;
      if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 50) {
        dx > 0 ? next() : prev();
      }
    }, {passive:true});

    // Click (left 20% back, rest forward)
    document.addEventListener('click', e => {
      if (e.target.closest('a,button,.back-btn')) return;
      if (e.clientX < window.innerWidth * 0.2) prev();
      else next();
    });

    // SSE for live pip
    function connectSSE() {
      try {
        const es = new EventSource('/events');
        es.onmessage = e => {
          const d = JSON.parse(e.data);
          eventCount = d.count || (eventCount+1);
          pipCountEl.innerText = eventCount.toLocaleString();
        };
        es.onerror = () => { es.close(); setTimeout(connectSSE, 3000); };
      } catch(e) {}
    }
    connectSSE();

    // Fire button
    const fireBtn = document.getElementById('fireBtn');
    const miiCard = document.getElementById('miiCard');
    const sapdmCard = document.getElementById('sapdmCard');
    const miiLatency = document.getElementById('miiLatency');
    const miiStatus = document.getElementById('miiStatus');
    const miiDetail = document.getElementById('miiDetail');
    const sapdmLatency = document.getElementById('sapdmLatency');
    const sapdmStatus = document.getElementById('sapdmStatus');
    const sapdmDetail = document.getElementById('sapdmDetail');
    const latencyCompare = document.getElementById('latencyCompare');
    const cmpMii = document.getElementById('cmpMii');
    const cmpDm = document.getElementById('cmpDm');
    const cmpFactor = document.getElementById('cmpFactor');

    fireBtn.addEventListener('click', e => {
      e.stopPropagation();
      fireBtn.disabled = true;
      fireBtn.textContent = 'Firing\u2026';

      // Reset cards
      miiCard.classList.remove('show');
      sapdmCard.classList.remove('show');
      latencyCompare.classList.remove('show');
      miiLatency.textContent = '\u2014';
      miiStatus.textContent = 'Sending\u2026';
      miiDetail.textContent = '';
      sapdmLatency.textContent = '\u2014';
      sapdmStatus.textContent = 'Sending\u2026';
      sapdmDetail.textContent = '';
      cmpMii.textContent = '\u2014';
      cmpDm.textContent = '\u2014';
      cmpFactor.textContent = '';

      const payload = { order_id: 'PO-DEMO', plant: 'PLANT_01', material: 'MAT-00442', quantity: 100 };

      fetch('/shopfloor/production-order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(r => r.json())
      .then(data => {
        const mii = data.mii || {};
        const sapdm = data.sapdm || data.sap_dm || {};

        // MII card
        miiLatency.textContent = mii.latency_ms != null ? mii.latency_ms + 'ms' : '\u2014';
        miiStatus.textContent = mii.status || mii.result || 'OK';
        miiDetail.textContent = JSON.stringify(mii, null, 2);
        miiCard.classList.add('show');

        // SAP DM card
        sapdmLatency.textContent = sapdm.latency_ms != null ? sapdm.latency_ms + 'ms' : '\u2014';
        sapdmStatus.textContent = sapdm.status || sapdm.result || 'OK';
        sapdmDetail.textContent = JSON.stringify(sapdm, null, 2);
        sapdmCard.classList.add('show');

        // Latency compare
        const miiMs = mii.latency_ms;
        const dmMs = sapdm.latency_ms;
        if (miiMs != null && dmMs != null) {
          cmpMii.textContent = miiMs + 'ms';
          cmpDm.textContent = dmMs + 'ms';
          const factor = (miiMs / dmMs).toFixed(1);
          cmpFactor.textContent = factor + 'x faster on the new stack';
        }
        latencyCompare.classList.add('show');
      })
      .catch(err => {
        // Show simulated fallback for demo purposes
        const simMii = { system: 'SAP MII', status: 'CONFIRMED', interface: 'XML/SOAP', latency_ms: 89, order_id: 'PO-DEMO' };
        const simDm = { system: 'SAP Digital Manufacturing', status: 'CONFIRMED', interface: 'CloudEvents/REST', latency_ms: 34, order_id: 'PO-DEMO' };

        miiLatency.textContent = simMii.latency_ms + 'ms';
        miiStatus.textContent = simMii.status;
        miiDetail.textContent = JSON.stringify(simMii, null, 2);
        miiCard.classList.add('show');

        sapdmLatency.textContent = simDm.latency_ms + 'ms';
        sapdmStatus.textContent = simDm.status;
        sapdmDetail.textContent = JSON.stringify(simDm, null, 2);
        sapdmCard.classList.add('show');

        cmpMii.textContent = simMii.latency_ms + 'ms';
        cmpDm.textContent = simDm.latency_ms + 'ms';
        cmpFactor.textContent = (simMii.latency_ms / simDm.latency_ms).toFixed(1) + 'x faster on the new stack';
        latencyCompare.classList.add('show');
      })
      .finally(() => {
        fireBtn.disabled = false;
        fireBtn.textContent = '\u26A1 Fire Production Order';
      });
    });

    // Init
    goTo(0);
    </script>
