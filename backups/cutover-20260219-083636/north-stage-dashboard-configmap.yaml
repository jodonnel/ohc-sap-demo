    rel=\"stylesheet\">\n<style>\n:root {\n  --bg: #06090F; --surface: #0D1117; --surface2:
    #161B22; --border: #1C2333;\n  --muted: #4E5D6C; --text: #F0F4F8; --dim: #8B949E;\n
